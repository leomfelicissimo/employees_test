# Use postgres/example user/password credentials
version: '3.1'

services:

    db:
        image: postgres:alpine
        environment:
        POSTGRES_USER: empsapp
        POSTGRES_PASSWORD: dev@123
        ports:
            - "5432:5432"
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - db
    
